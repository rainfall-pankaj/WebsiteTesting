name: 'Nightly Merge'

  on:
    push:
      branches:
        - 'release/**'

  jobs:
    nightly-merge:

      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.3.1
        with:
          development_branch: 'release'
          stable_branch: 'main'          
          allow_ff: false