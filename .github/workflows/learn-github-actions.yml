name: 'Nightly Merge'

on:
    push:
      branches:
        - 'release/**'

jobs:
   nightly-merge:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          stable_branch: 'main'
          development_branch: 'release'
          allow_ff: false