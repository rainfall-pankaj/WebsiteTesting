name: Automerge

on:
  push:
    branches:
      - 'release/**'

env:

  # replace "long-lived_branch_name" with your branch name
  MY_BRANCH: release\test\pankaj3 

  # replace "master" with your master branch name
  MASTER_BRANCH: main
  
jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Merge with main
      run: |
        git config user.name "rainfall-pankaj"
        git config user.email "pankaj@rainfall.one"
        git add .
        git stash
        git switch ${{env.MASTER_BRANCH}}
        git pull
        git switch ${{env.MY_BRANCH}}
        git merge
        git stash apply
        git push --set-upstream origin ${{env.MY_BRANCH}}